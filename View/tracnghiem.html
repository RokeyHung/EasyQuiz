<div class="wrapper d-flex justify-content-center align-items-center">
    <div class="container m-0 p-0">
        <div class="tracnghiem">
            <div class="panel panel-default w-100">
                <div class="panel-heading text-center">
                    <div class="name-subject">{{tenMH}}</div>
                    <div class="count-down">{{countdown}}</div>
                </div>
                <div class="panel-body" ng-repeat="question in cacCauhoi | limitTo: pageSize:start">
                    <div class="panel-body-title">
                        <p>{{$index + start + 1 + ". " + question.Text}}</p>
                    </div>
                    <div class="answer" ng-repeat="answer in question.Answers">
                        <div class="form-check mx-0 my-1">
                            <input class="form-check-input" type="radio" name="{{question.Id}}" id="{{answer.Id}}" value="{{answer.Id}}">
                            <label class="form-check-label" for="{{answer.Id}}">
                                {{answer.Text}}
                            </label>
                        </div>
                    </div>
                </div>
            </div>

            <nav aria-label="Page navigation" class="mt-5 mb-2">
                <ul class="pagination justify-content-center">
                    <!-- <li class="page-item"><a class="page-link" href="" ng-click="firstPage()">First</a></li>
                    <li class="page-item"><a class="page-link" href="" ng-click="prevPage()">Previous</a></li>
                    <li class="page-item {{ $index === start ? 'active' : ''}}" ng-repeat="sp in cacCauhoi"
                        ng-show="$index % pageSize === 0" ng-click="clickActive($index);" ng-init=""><a
                            class="page-link" href="">{{$index / pageSize +1}}</a>
                    </li> -->
                    <li class="page-item"> <a class="page-link" href="" ng-model="nextQuestion" ng-click="nextPage()">Next</a></li>
                    <!-- <li class="page-item"> <a class="page-link" href="" ng-click="lastPage()">Last</a></li> -->
                </ul>
            </nav>
            <p class="m-0 fs-3 fw-bold">Your score: {{score}}</p>
            <!-- <div class="panel-footer text-center"><button class="btn btn-success fs-3 px-4" ng-click="checkQuestion()">Nộp bài</button></div> -->
        </div>
    </div>
</div>
<style>
    .panel-body-title>*,
    .form-check-label,
    .page-item>* {
        -moz-user-select: none;
        -ms-user-select: none;
        -khtml-user-select: none;
        -webkit-user-select: none;
        -webkit-touch-callout: none;
    }

    .tracnghiem {
        padding: 40px 0 30px 0;
        width: 85%;
    }

    .panel-heading,
    .panel-footer {
        font-size: 30px;
        font-weight: bold;
    }

    .panel-heading {
        position: relative;
    }

    .count-down {
        position: absolute;
        top: 50%;
        transform: translateY(-50%);
        right: 0;
        font-size: 20px;
        font-weight: normal;
        border-radius: 6px;
        display: inline-block;
        padding: 4px 20px;
        background-color: #61FC84;
    }

    .panel-body-title p {
        font-size: 17px;
    }

    .panel-body {
        margin: 20px 0 30px 0;
        border: 1px solid #ccc;
        /* border-radius: 10px; */
        padding: 10px 20px;
    }

    .form-check {
        font-size: 1.6rem;
    }

    .form-check-input {
        height: 16px;
        width: 16px;
        border: 1px solid #838383;
    }

    .page-link {
        font-size: 16px;
    }

    @media screen and (max-width: 768px) {
        .panel-heading {
            position: static;
        }

        .count-down {
            position: static;
            margin-top: 20px;
        }
    }
</style>
